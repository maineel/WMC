<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <link rel="stylesheet" href="./public/styles/flight_details_ret.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@1,600&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="top-heading">
        <h1><u>Flight Search Results!</u></h1>
    </div>
    <div class="ret-container">
        <div class="flight-card">
            <div class="airline-details">
                <p class="carriercode" style="margin-top: 100%;"></p>
            </div>
            <div class="depart">
                <img src="./public/images/planet.png" height="50px" width="50px">
                <h4>MAD</h4>
                <h6>18:00</h6>
            </div>
            <div class="middle">
                <img src="./public/images/arrow.png" height="40px">
            </div>
            <div class="land">
                <img src="./public/images/planel.png" height="50px" width="50px">
                <h4>LON</h4>
                <h6>20:00</h6>
            </div>
            <div class="price-details">
                <p class="price">$1000</p>
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Info
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">Seats: 100</a> 
                        <a class="dropdown-item" href="#">Stops: 1</a>
                        <a class="dropdown-item" href="#">Departure Terminal: T2</a>
                        <a class="dropdown-item" href="#">Arrival Terminal: T3</a>
                    </div>
                </div>
                <button type="button" class="btn btn-warning"><a href="ticket_details.html" target="_blank" style="text-decoration: none; color: black;">Book</a></button>
            </div>
        </div>
        <hr class="divider">
        <div class="flight-card">
            <div class="airline-details">
                <p class="carriercode" style="margin-top: 100%;"></p>
            </div>
            <div class="depart">
                <img src="./public/images/planet.png" height="50px" width="50px">
                <h4>LON</h4>
                <h6>21:00</h6>
            </div>
            <div class="middle">
                <img src="./public/images/arrow.png" height="40px">
            </div>
            <div class="land">
                <img src="./public/images/planel.png" height="50px" width="50px">
                <h4>MAD</h4>
                <h6>23:00</h6>
            </div>
            <div class="price-details">
                <p class="price">$1000</p>
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Info
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">Seats: 100</a> 
                        <a class="dropdown-item" href="#">Stops: 1</a>
                        <a class="dropdown-item" href="#">Departure Terminal: T2</a>
                        <a class="dropdown-item" href="#">Arrival Terminal: T3</a>
                    </div>
                </div>
                <button type="button" class="btn btn-warning"><a href="ticket_details.html" target="_blank" style="text-decoration: none; color: black;">Book</a></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
