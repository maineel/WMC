<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodePel">
    <title> Airline Booking</title>
    <link rel="stylesheet" href="public/styles/flight_book.css">
</head>

<body class="cd__main">
    <main>
        <div class="booking-form-w3layouts">
            <form action="#" method="post">
                <h2 class="sub-heading-agileits">Booking Details</h2>
                <div class="main-flex-w3ls-sectns">
                    <div class="field-agileinfo-spc form-w3-agile-text1">
                        <select id="from" class="form-control" onchange="test()">
                            <option>From</option>
                            <option class="from" value="London">London</option>
                            <option class="from" value="Paris">Paris</option>
                            <option class="from" value="Rome">Rome</option>
                            <option class="from" value="Madrid">Madrid</option>
                            <option class="from" value="Budapest">Budapest</option>
                            <option class="from" value="Berlin">Berlin</option>
                            <option class="from" value="Amsterdam">Amsterdam</option>
                            <option class="from" value="Barcelona">Barcelona</option>
                        </select>
                    </div>
                    <div class="field-agileinfo-spc form-w3-agile-text2">
                        <select id="to" class="form-control">
                            <option>To</option>
                            <option value="London">London</option>
                            <option value="Paris">Paris</option>
                            <option value="Rome">Rome</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Budapest">Budapest</option>
                            <option value="Berlin">Berlin</option>
                            <option value="Amsterdam">Amsterdam</option>
                            <option value="Barcelona">Barcelona</option>
                        </select>
                    </div>
                </div>
                <div class="main-flex-w3ls-sectns">
                    <div class="field-agileinfo-spc form-w3-agile-text1">
                        <select id="airline" class="form-control">
                            <option>Preferred Airline</option>
                            <option value="American Airline">American Airline</option>
                            <option value="European Airlines">European Airlines</option>
                            <option value="Frontier Airline">Frontier Airline</option>
                            <option value="Jet Blue">Jet Blue</option>
                            <option value="Delta Airlines">Delta Airlines</option>
                        </select>
                    </div>
                    <div class="field-agileinfo-spc form-w3-agile-text2">
                        <select id="class" class="form-control">
                            <option>Preferred Class</option>
                            <option value="Economy">Economy</option>
                            <option value="First">First</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>
                </div>
                <div class="main-flex-w3ls-sectns">
                    <div class="field-agileinfo-spc form-w3-agile-text1">
                        <input id="datepicker" name="Text" type="date" placeholder="Departure Date" value=""
                            onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'dd-mm-yyyy';}"
                            required="" class="hasDatepicker">
                    </div>
                </div>
                <div class="main-flex-w3ls-sectns">
                    <div id="adults" class="field-agileinfo-spc form-w3-agile-text1">
                        <select class="form-control">
                            <option value="">Adults</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div id="children" class="field-agileinfo-spc form-w3-agile-text1">
                        <select class="form-control">
                            <option value="">Children</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="main-flex-w3ls-sectns">
                    <div id="flight-type" class="field-agileinfo-spc form-w3-agile-text1">
                        <select class="form-control">
                            <option value="">Flight type</option>
                            <option value="Non-stop">Non-stop</option>
                            <option value="Layover">Layover</option>
                        </select>
                    </div>
                    <div id="currency" class="field-agileinfo-spc form-w3-agile-text1">
                        <select class="form-control">
                            <option value="">Currency</option>
                            <option value="AED">AED</option>
                            <option value="CAD">CAD</option>
                            <option value="EUR">EUR</option>
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <div id="fare" class="radio-section">
                    <h6>Select your Fare</h6>
                    <ul class="radio-buttons-w3-agileits">
                        <li>
                            <input type="radio" class="radio-reminder" name="group" value="false" onclick="displayRadioValue()">
                            <label for="a-option">One Way</label>
                            <div class="check"></div>
                        </li>
                        <li>
                            <input type="radio" class="radio-reminder" name="group" value="true" onclick="displayRadioValue()">
                            <label for="b-option">Round-Trip</label>
                            <div class="check">
                                <div class="inside"></div>
                            </div>
                        </li>
                    </ul>
                    <div class="clear"></div>
                </div>
                <div class="main-flex-w3ls-sectns">
                    <div class="field-agileinfo-spc form-w3-agile-text1">
                        <input class="return-date" id="datepicker" name="return-date" type="date" placeholder="Departure Date" value=""
                            onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'dd-mm-yyyy';}"
                            required="" class="hasDatepicker">
                    </div>
                </div>
                <div class="clear"></div>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear Form">
                <div class="clear"></div>
            </form>
        </div>
    </main>
    <script src="./scripts/flight_book.js" ></script>
</body>
</html>
